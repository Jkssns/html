<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input</title>
</head>
<body>
	<div id="app">
		<!-- 这个是帐号输入框 -->
		<label>帐号：<input type="text"></label>
		<!-- 这个是密码输入框，就比如QQ登录密码，可以点那个小眼睛看密码，也可以不看。 -->
		<label style="display: block;margin: 20px 0;">密码：<input :type="inputType"></label>
		<!-- 这个就是QQ那个小眼睛，点击显示密码，再点击隐藏密码。 -->
		<button @click="changeType">{{inputType === 'password' ? '查看密码' : '隐藏密码'}}</button>
	</div>
</body>
<script src="./vue2.js"></script>
<script>
	const vm = new Vue({
		el: "#app",
		data() {
			return {
				inputType: 'password'
			}
		},

		methods: {
			changeType() {
				this.inputType = this.inputType === 'password' ? 'text' : 'password'
			}
		}
	})
</script>
</html>
