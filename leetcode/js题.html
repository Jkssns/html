<script>



function convertDate(src){
	const obj = {
		Jan: '1',
		Feb: '2',
		Mar: '3',
		Apr: '4',
		May: '5',
		Jun: '6',
		Jul: '7',
		Aug: '8',
		Sept: '9',
		Oct: '10',
		Nov: '11',
		Dec: '12',
	}

	if (src.includes('-')) {
		return src.replace(/-0|-/, '年').replace(/-0|-/, '月')
	} else if (src.includes('/')) {
		return src.replace(/\/0|\//, '年').replace(/\/0|\//, '月')
	} else {
		let tempArr = src.replace(',', '').split(' ')
		let year = tempArr[2]
		let month = obj[tempArr[0]]
		let day = tempArr[1]

		return year + '年' + month + '月' + day
	}
}

console.log(convertDate("2021-01-01"))
console.log(convertDate("2021/01/01"))
console.log(convertDate("Jan 2, 2021"))

</script>
