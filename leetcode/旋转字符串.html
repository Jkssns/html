<script>

// 给定两个字符串, s 和 goal。如果在若干次旋转操作之后，s 能变成 goal ，那么返回 true 。

// s 的 旋转操作 就是将 s 最左边的字符移动到最右边。 

//     例如, 若 s = 'abcde'，在旋转一次之后结果就是'bcdea' 。

 

// 示例 1:

let s = "abcde", goal = "eabcd"


// 输出: true

// 示例 2:

// let s = "abcde", goal = "cdeba"
// 输出: false


// let s = "aaaaaa", goal = "aaaaab"


/**
 * @param {string} s
 * @param {string} goal
 * @return {boolean}
 */
var rotateString = function(s, goal) {
	if (s.length !== goal.length) {
		return false
	}
	let index = 0
	for (let i=0; i<s.length; i++) {
		if (s[i] == goal[0] && s.substring(i) + s.substring(0, i) === goal) {
			return true
		}
	}

	return false
};


console.log("rotateString(s, goal)::: ", rotateString(s, goal));




</script>
