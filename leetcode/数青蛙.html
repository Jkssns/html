<script>
// 给你一个字符串 croakOfFrogs，它表示不同青蛙发出的蛙鸣声（字符串 "croak" ）的组合。由于同一时间可以有多只青蛙呱呱作响，所以 croakOfFrogs 中会混合多个 “croak” 。

// 请你返回模拟字符串中所有蛙鸣所需不同青蛙的最少数目。

// 要想发出蛙鸣 "croak"，青蛙必须 依序 输出 ‘c’, ’r’, ’o’, ’a’, ’k’ 这 5 个字母。如果没有输出全部五个字母，那么它就不会发出声音。如果字符串 croakOfFrogs 不是由若干有效的 "croak" 字符混合而成，请返回 -1 。


// 示例 1：

// let croakOfFrogs = "croakcroak"
// let croakOfFrogs = "ccrrooaakk"
let croakOfFrogs = "cccrorakrcoakorakoakccroakroak"

// 输出：1 
// 解释：一只青蛙 “呱呱” 两次
// 示例 2：

// let croakOfFrogs = "crcoakroak"
// 输出：2 
// 解释：最少需要两只青蛙，“呱呱” 声用黑体标注
// 第一只青蛙 "crcoakroak"
// 第二只青蛙 "crcoakroak"
// 示例 3：

// let croakOfFrogs = "croakcrook"
// let croakOfFrogs = "ccccccccccrrccccccrcccccccccccrcccccccccrcccccccccccrcccccrcccrrcccccccccccccrocrrcccccccccrccrocccccrccccrrcccccccrrrcrrcrccrcoccroccrccccccccorocrocccrrrrcrccrcrcrcrccrcroccccrccccroorcacrkcccrrroacccrrrraocccrrcrrccorooccrocacckcrcrrrrrrkrrccrcoacrcorcrooccacorcrccccoocroacroraoaarcoorrcrcccccocrrcoccarrorccccrcraoocrrrcoaoroccooccororrrccrcrocrrcorooocorarccoccocrrrocaccrooaaarrcrarooaarrarrororrcrcckracaccorarorocacrrarorrraoacrcokcarcoccoorcrrkaocorcrcrcrooorrcrroorkkaaarkraroraraarooccrkcrcraocooaoocraoorrrccoaraocoorrcokrararrkaakaooroorcororcaorckrrooooakcarokokcoarcccroaakkrrororacrkraooacrkaraoacaraorrorrakaokrokraccaockrookrokoororoooorroaoaokccraoraraokakrookkroakkaookkooraaocakrkokoraoarrakakkakaroaaocakkarkoocokokkrcorkkoorrkraoorkokkarkakokkkracocoaaaaakaraaooraokarrakkorokkoakokakakkcracarcaoaaoaoorcaakkraooaoakkrrroaoaoaarkkarkarkrooaookkroaaarkooakarakkooaokkoorkroaaaokoarkorraoraorcokokaakkaakrkaaokaaaroarkokokkokkkoakaaookkcakkrakooaooroaaaaooaooorkakrkkakkkkaokkooaakorkaroaorkkokaakaaaaaocrrkakrooaaroroakrakrkrakaoaaakokkaaoakrkkoakocaookkakooorkakoaaaaakkokakkorakaaaaoaarkokorkakokakckckookkraooaakokrrakkrkookkaaoakaaaokkaokkaaoakarkakaakkakorkaakkakkkakaaoaakkkaoaokkkakkkoaroookakaokaakkkkkkakoaooakcokkkrrokkkkaoakckakokkocaokaakakaaakakaakakkkkrakoaokkaakkkkkokkkkkkkkrkakkokkroaakkakaoakkoakkkkkkakakakkkaakkkkakkkrkoak"
// 输出：-1
// 解释：给出的字符串不是 "croak" 的有效组合。



/**
 * @param {string} croakOfFrogs
 * @return {number}
 */
var minNumberOfFrogs = function(croakOfFrogs) {
	const arr = ['c', 'r', 'o', 'a', 'k'];
	const abb = [];
	let count = 0;
	for (let i=0; i<croakOfFrogs.length; i++) {
		const preIndex = arr.indexOf(croakOfFrogs[i]) - 1;
		const preLetter = arr[preIndex];
		if (preLetter) {
			const index = abb.findIndex(item => item.at(-1) === preLetter);
			if (index > -1) {
				abb[index] += croakOfFrogs[i];
			} else {
				return -1;
			}
		} else {
			abb.push(croakOfFrogs[i]);
		}
	}

	const bool = abb.every(item => item === 'croak');

	return bool ? count : -1;
};

console.log('minNumberOfFrogs::: ', minNumberOfFrogs(croakOfFrogs));
</script>
