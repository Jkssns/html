<script>
// 给你一个大小为 m x n 的矩阵 mat ，请以对角线遍历的顺序，用一个数组返回这个矩阵中的所有元素。
 

// 示例 1：
let mat = [[1,2,3],[4,5,6],[7,8,9]]
// 输出：[1,2,4,7,5,3,6,8,9]

// 示例 2：
// let mat = [[1,2],[3,4]]
// 输出：[1,2,3,4]


/**
 * @param {number[][]} mat
 * @return {number[]}
 */
var findDiagonalOrder = function(mat) {
	let d = 'top'
	let x = 0
	let y = 0
	let len = mat.reduce((pre, next) => pre + next.length, 0)
	let itemLen = mat[0].length - 1
	const arr = []
	let i = 0
	while (arr.length < len) {
		i++
		if (d === 'top') {
			if (mat[y] && mat[y][x]) {
				arr.push(mat[y][x])
				y--
				if (x < itemLen) {
					x++
				}
			} else {
				d = 'bottom'
				y++
			}
		} else {
			if (mat[x] && mat[x][y]) {
				arr.push(mat[y][x])
				x--
				if (y < itemLen) {
					y++
				}
			} else {
				d = 'top'
				x++
			}
		}
		if (i === 100) {
			console.log("x, y::: ", x, y);
			break;
		}
	}

	console.log("arr::: ", arr);
	return '123'
};


console.log("findDiagonalOrder(mat)::: ", findDiagonalOrder(mat));





</script>
