<script>
// 给你一个整数数组 nums 和一个整数 k ，找出三个长度为 k 、互不重叠、且 3 * k 项的和最大的子数组，并返回这三个子数组。

// 以下标的数组形式返回结果，数组中的每一项分别指示每个子数组的起始位置（下标从 0 开始）。如果有多个结果，返回字典序最小的一个。
 

// 示例 1：
// 输入：nums = [1,2,1,2,6,7,5,1], k = 2
// 输出：[0,3,5]
// 解释：子数组 [1, 2], [2, 6], [7, 5] 对应的起始下标为 [0, 3, 5]。
// 也可以取 [2, 1], 但是结果 [1, 3, 5] 在字典序上更大。

// 示例 2：
// 输入：nums = [1,2,1,2,1,2,1,2,1], k = 2
// 输出：[0,2,4]

/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number[]}
 */
var maxSumOfThreeSubarrays = function(nums, k) {
	const twoNum = []
	let sumArr = []
	
	for (let i=0, len = nums.length; i<len; i++) {
		if (nums[i + k - 1]) {
			twoNum[i] = []
			for (let j=0; j<k; j++) {
				twoNum[i].push(nums[i+j])
			}
			sumArr.push(twoNum[i].reduce((pre, next) => pre + next, 0))
		}
	}
	
	console.log("twoNum::: ", twoNum);
	console.log("sumArr::: ", sumArr);

	let max = 0
	let j = k
	let v = j + k

	for (let i=0, len=sumArr.length; i<len; i++) {
		j = i + k + 1 // 2
		v = j + k // 4
		let temp = Math.max(max, sumArr[i] + sumArr[j] + sumArr[v])
		if (temp > max) {
			max = temp
		}
	}
	// maxArr = [i, j, v]
	// console.log("max::: ", max);
	// for (let i in nums)

	// return maxArr
};
 
console.log("maxSumOfThreeSubarrays::: ", maxSumOfThreeSubarrays([1,2,1,2,1,2,1,2,1], 2));
// 提示：
//     1 <= nums.length <= 2 * 104
//     1 <= nums[i] < 216
//     1 <= k <= floor(nums.length / 3)

</script>
