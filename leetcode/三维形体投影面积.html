	<script>

		// 883. 三维形体投影面积

		// 在 n x n 的网格 grid 中，我们放置了一些与 x，y，z 三轴对齐的 1 x 1 x 1 立方体。

		// 每个值 v = grid[i][j] 表示 v 个正方体叠放在单元格 (i, j) 上。

		// 现在，我们查看这些立方体在 xy 、yz 和 zx 平面上的投影。

		// 投影 就像影子，将 三维 形体映射到一个 二维 平面上。从顶部、前面和侧面看立方体时，我们会看到“影子”。

		// 返回 所有三个投影的总面积 。

		// 示例 1：
		// let grid = [[1,2],[3,4]]
		// 43
		// 21

		// 2  2

		// 输出：17
		// 解释：这里有该形体在三个轴对齐平面上的三个投影(“阴影部分”)。


		// 示例 2:

		// let grid = [[2]]
		// 输出：5

		let grid = [[2,3],[2,4]]
		// 输出：17
		
		// 42
		// 32

		// 4 7 6

		// 示例 3：

		// let grid = [[1,0],[0,2]]
		// 输出：8

		/**
		 * @param {number[][]} grid
		 * @return {number}
		 */
		var projectionArea = function(grid) {
			let x = 0
			let y = 0
			let z = 0
			for (let i=0, len=grid.length; i<len; i++) {
				let itemX = 0, itemY = 0;
				let itemLen = grid[i].length
				for (let j=0; j<itemLen; j++) {
					z += grid[i][j] > 0 ? 1 : 0
					itemX = Math.max(itemX, grid[i][j])
					itemY = Math.max(itemY, grid[j][i])
				}
				x += itemX
				y += itemY
			}
			return x + y + z
		};

		console.log("projectionArea(grid)::: ", projectionArea(grid));



 
	</script>
</body>
