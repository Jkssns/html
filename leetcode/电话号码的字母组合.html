var letterCombinations = function(digits) {
	if (!digits) {
		return []
	}
	const obj = {
		'2': 'abc',
		'3': 'def',
		'4': 'ghi',
		'5': 'jkl',
		'6': 'mno',
		'7': 'pqrs',
		'8': 'tuv',
		'9': 'wxyz',
	}
	if (digits.length <= 1) {
		return obj[digits].split('')
	}

	const result = []

	function backtrack(res, obj, digits, index){
		if(index === digits.length) {
			result.push(res.join(''))
		} else {
			let current = obj[digits[index]]
			for(let i=0; i<current.length ;i++) {
				res.push(current[i])
				backtrack(res, obj, digits, index+1)
				res.splice(index, 1)
			}
		}
	}

	backtrack([], obj, digits, 0)

	return result
};

console.log("letterCombinations()::: ", letterCombinations(digits));
