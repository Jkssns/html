/**
 * @param {string} s
 * @return {string}
 */
var lastSubstring = function(s) {
	const len = s.length - 1;
	let left = 0, right = 1;
	let a = 'a';

	while(left <= len || right <= len) {
		let b = s.substring(left, right);
		a = a.localeCompare(b) > -1 ? a: b;
		if (right > len) {
			left++;
			right = left;
		} else {
			right++;
		}
	}

	return a
};
