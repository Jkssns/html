<script>
var isPalindrome = function(x) {
	if (x < 0) {
		return false
	} else {
        return x.toString().split('').reverse().join('') == x
	}
};
// 121
// 000
// 121

console.log("isPalindrome(121)::: ", isPalindrome(121));
