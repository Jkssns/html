<script>
// 单词拆分

// 给你一个字符串 s 和一个字符串列表 wordDict 作为字典。请你判断是否可以利用字典中出现的单词拼接出 s 。

// 注意：不要求字典中出现的单词全部都使用，并且字典中的单词可以重复使用。

// 示例 1：

// let s = "leetcode", wordDict = ["leet", "code"]
// 输出: true
// 解释: 返回 true 因为 "leetcode" 可以由 "leet" 和 "code" 拼接成。

// 示例 2：

// let s = "applepenapple", wordDict = ["apple", "pen"]
// 输出: true
// 解释: 返回 true 因为 "applepenapple" 可以由 "apple" "pen" "apple" 拼接成。
//      注意，你可以重复使用字典中的单词。

// 示例 3：

// let s = "catsandog", wordDict = ["cats", "dog", "sand", "and", "cat"]
// 输出: false

// let s = "aaa", wordDict = ["a", "a", "a", "b", "b"]
// 输出: true

// let s = "cars", wordDict = ["car","ca","rs"]
// 输出: true

let s = "aaaaaaa", wordDict = ["aaaa","aaa"]
// 输出: true






/**
 * @param {string} s
 * @param {string[]} wordDict
 * @return {boolean}
 */
var wordBreak = function(s, wordDict) {
    const n = s.length;
    const wordDictSet = new Set(wordDict);
    const dp = new Array(n + 1).fill(false);
    console.log("dp::: ", dp);
    dp[0] = true;
    for (let i = 1; i <= n; i++) {
        for (let j = 0; j < i; j++) {
            if (dp[j] && wordDictSet.has(s.substr(j, i - j))) {
                dp[i] = true;
                break;
            }
        }
    }
    return dp[n];

};

console.log("wordBreak(s, wordDict)::: ", wordBreak(s, wordDict));
</script>
