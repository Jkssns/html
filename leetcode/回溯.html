<script>

	function DFS(nums = []) {
        let res = [];
        const dfs = (path = []) => {
            if (path.length == nums.length) {
                res.push([...path]);
                return;
            }

            for (let i = 0; i < nums.length; i++) {
                if (path.includes(nums[i])) {
                    continue;
                }

                path.push(nums[i]);
                dfs(path)
                path.pop();
            }
        }
        dfs([]);
        return res;
    }

    console.log(DFS([1, 2]));

</script>
