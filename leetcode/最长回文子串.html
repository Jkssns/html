<script>
// 	给你一个字符串 s，找到 s 中最长的回文子串。
// 示例 1：

// 输入：s = "babad"
// 输出："bab"
// 解释："aba" 同样是符合题意的答案。

// 示例 2：

// 输入：s = "cbbd"
// 输出："bb"

// 示例 3：

// 输入：s = "a"
// 输出："a"

// 示例 4：

// 输入：s = "ac"
// 输出："a"

/** 
 * @param {string} s
 * @return {string}
 */
var longestPalindrome = function(s) {
	if (s.length === 1) {
		return s
	}
	
	const checkStr = (str, left, right) => {
		while (left < right) {
			if (str[left] !== str[right]) {
				return false
			} 
			left++
			right--
		}
		return true
	}

	let max = 0
	let arr = null
	for (let i=0, len=s.length; i<len; i++) {
		for (let j=len - 1; j>i; j--) {
			if (checkStr(s, i, j)) {
				let temp = j - i
				if (temp > max) {
					max = temp
					arr = [i, j]
				}
			}
		}
	}

	return arr ? s.substring(arr[0], arr[1] + 1) : s[0]
};

console.log("longestPalindrome()::: ", longestPalindrome("ac"));
// "xaabacxcabaax"
