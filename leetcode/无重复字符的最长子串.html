	/**
	* @param {string} s
	* @return {number}
	*/

	var lengthOfLongestSubstring = function(s) {
		if (!s || typeof s !== 'string') {
			return false;
		}

		const arr = ['']
		let len = 0
		for (let i=0; i<s.length; i++) {
			let currItem = arr[arr.length - 1]
			let index = currItem.indexOf(s[i])
			if (index === -1) {
				currItem += s[i]
				if (currItem.length > len) {
					len = currItem.length
				}
				arr[arr.length - 1] = currItem
			} else {
				arr[arr.length] = currItem.slice(index + 1) + s[i]
			}
		}

		return len
	};

	var lengthOfLongestSubstring = function(s) {
		// 哈希集合，记录每个字符是否出现过
		const occ = new Set();
		const n = s.length;
		// 右指针，初始值为 -1，相当于我们在字符串的左边界的左侧，还没有开始移动
		let rk = -1, ans = 0;
		for (let i = 0; i < n; ++i) {
			if (i != 0) {
				// 左指针向右移动一格，移除一个字符
				occ.delete(s.charAt(i - 1));
			}
			while (rk + 1 < n && !occ.has(s.charAt(rk + 1))) {
				// 不断地移动右指针
				occ.add(s.charAt(rk + 1));
				++rk;
			}
			// 第 i 到 rk 个字符是一个极长的无重复字符子串
			ans = Math.max(ans, rk - i + 1);
		}
		return ans;
	};
