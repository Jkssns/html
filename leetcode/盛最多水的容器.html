<script>
// 	给你 n 个非负整数 a1，a2，...，an，每个数代表坐标中的一个点 (i, ai) 。在坐标内画 n 条垂直线，垂直线 i 的两个端点分别为 (i, ai) 和 (i, 0) 。找出其中的两条线，使得它们与 x 轴共同构成的容器可以容纳最多的水。

// 说明：你不能倾斜容器。

 

// 示例 1：

// let height = [1,8,6,2,5,4,8,3,7]
// 输出：49 
// 解释：图中垂直线代表输入数组 [1,8,6,2,5,4,8,3,7]。在此情况下，容器能够容纳水（表示为蓝色部分）的最大值为 49。

// 示例 2：

// let height = [1,1]
// 输出：1

// 示例 3：

// let height = [4,3,2,1,4]
// 输出：16

// 示例 4：

// let height = [1,2,1]
// 输出：2

 

// 提示：

//     n == height.length
//     2 <= n <= 105
//     0 <= height[i] <= 104


/**
 * @param {number[]} height
 * @return {number}
 */
var maxArea = function(height) {
	let start = 0, end = height.length - 1;
	let max = 0;
	while (start <= end) {
		if (height[start] < height[end]) {
			sum = height[start]
			sum = sum * (end - start)
			start++
		} else {
			sum = height[end]
			sum = sum * (end - start)
			end--
		}
		
		if (max < sum) {
			max = sum
		}
	}

	return max;
};

console.log("maxArea()::: ", maxArea(height));
