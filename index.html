<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
</head>
<style>
    #page-load {
        position: fixed;
        left: 0;
        bottom: 0;
        right: 0;
        top: 0;
        background: #1b253e;
        z-index: 9999;
    }

    #page-load.active > div {
        width: 60px;
        height: 60px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        user-select: none;
    }

    .ani {
        display: block;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,.8);
        margin: 0 auto;
        animation: rotateplane 1.2s infinite ease-in-out;
    }

    @keyframes rotateplane {
        0% {
            transform: perspective(120px) rotateX(0) rotateY(0);
        }
        50% {
            transform: perspective(120px) rotateX(-180.1deg) rotateY(0);
        }
        100% {
            transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
        }
    } 
</style>
<body>
    <div id="page-load" class="active">
        <div>
            <div class="ani"></div>
        </div>
    </div>
</body>

<script>
    setTimeout(() => {
        location.href="./leetcode/test.html"
    }, 2500)
</script>
</html>
