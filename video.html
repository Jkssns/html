<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <video id="videoPlayer" src="https://acme-public.oss-cn-beijing.aliyuncs.com/test.mp4" autoplay preload="auto" controls @play="play" @pause="pause"></video>
        <ul style="display: inline-flex;flex-wrap: wrap;">
            <li style="list-style: none;" v-for="item in arr">{{item}}</li>
        </ul>
    </div>
</body>
<script src="./vue3.js"></script>
<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
<script src="./VideoFrame-master/VideoFrame.js"></script>
<script type="module">

    const vm = Vue.createApp({
        data() {
            return {
                vi: null,
                time: 0,
                timer: null,
                arr: [],
                src: ''
            }
        },
        mounted() {
            this.vi = document.querySelector('video')
        },
        methods: {
            play(e) {
                console.log(" this.vi.duration / 83::: ",  );
                this.timer = setInterval(() => {
                    if (this.vi.currentTime < this.vi.duration) {
                        this.vi.currentTime += 0.001
                        this.arr.push(this.vi.currentTime + " 秒。")
                    } else {
                        clearInterval(this.timer)
                    }
                }, 10)
            },

            pause() {
                clearInterval(this.timer)
            },

            // up(e) {
            //     let { duration, currentTime } = e.target
            //     if (currentTime && currentTime > 0.5) {
            //         // this.vi.currentTime -= 0.001
            //     }
            //     this.arr.push(currentTime + " 秒。")
            // },
        }
    }).mount('#app')

</script> 
</html>
